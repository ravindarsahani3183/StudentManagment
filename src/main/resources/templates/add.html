<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
     <script type="text/javascript" th:src="@{js/addStudent.js}"></script>
</head>
<body>
    <div class="conainer">
            <div class="row">
                <div class="col-md-5 offset-md-4">
                    <div class="card m-5 shadow-lg">
                        <h3 class="text-center text-primary m-3">Student Form</h3>
                        
                        <div class="card-body">
                        <!-- <div th:if="${session.msg}">
                        <h5 class="text-center text-success" th:text ="${session.msg}"></h5>
                        </div> -->
                        
                        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
				        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
				
                        
                              <form th:action="@{/save_student}" method="post" id="addStudent">
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Id</label>
                                <input type="number" class="form-control" id="Id" placeholder="Enter Id" name="Id">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control is-valid" id="Name" onblur="isValidString(this)" placeholder="Enter name" name="Name">
                                <span style="color:red" id='nameError'></span>
                                
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Address </label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="Address">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"> Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
                                <span style="color:red" id='emailError'></span>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">contact</label>
                                <input type="number" class="form-control" id="mobileNumber" placeholder="Enter contact" name="mobileNumber">
                              </div>
                               <button type="submit"class="btn btn-outline-success w-100">Create student Data</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        
</body>
</html>
